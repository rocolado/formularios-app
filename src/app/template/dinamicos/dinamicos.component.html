<form (ngSubmit)="guardar()" autocomplete="off" #miFormulario="ngForm">
    <!-- Nombre -->
    <div class="row | mb-3">
        <label class="col-sm-3 col-form-label">Nombre</label>

        <div class="col-sm-9">
            <input class="form-control"
                   placeholder="Nombre de la persona"
                   [ngModel]="persona.nombre"
                   name="nombre"
                   required>
            
            <span *ngIf="valido()"
                  class="form-text text-danger">
                  Este campo es obligatorio
            </span>
        </div>
    </div>

    <!-- Agregar favorito -->
    <div class="row | mb-3">
        <label class="col-sm-3 col-form-label">Agregar</label>

        <div class="col-sm-9">
            <div class="input-group">
                <input class="form-control"
                       placeholder="Agregar favorito"
                       [(ngModel)]="nuevoJuego"
                       (keyup.enter)="agregarJuego()"
                       name="nuevoJuego">
                
                <button class="btn btn-outline-primary | float-end"
                        type="button"
                        (click)="agregarJuego()">
                        Agregar
                </button>
            </div>
        </div>
    </div>

    <!-- Lista de juegos favoritos -->
    <div class="row | mb-3">
        <label class="col-sm-3 col-form-label">Favoritos</label>

        <div class="col-sm-9">
            <div class="input-group | mb-1"
                 *ngFor="let juego of persona.favoritos; let i = index">

                <input class="form-control"
                       [(ngModel)]="juego.nombre"
                       name="favorito_{{i}}"
                       required>

                <button class="btn btn-outline-danger | float-end"
                        type="button"
                        (click)="eliminar(i)">
                        Eliminar
               </button>
            </div>
        </div>
    </div>

    <div class="row | mb-3">
        <div class="col-sm-12">
            <button class="btn btn-primary | float-end"
                    type="button"
                    [disabled]="miFormulario.invalid"
                    (click)="guardar()">
                    Guardar
            </button>
        </div>
    </div>
</form>

<span>Persona Data</span>
<pre>{{persona | json}}</pre>
